<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler - Comlink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .success-container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4CAF50;
            margin: 0 auto 30px;
            position: relative;
            animation: scaleIn 0.5s ease 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 45px;
            border: solid white;
            border-width: 0 5px 5px 0;
            top: 10px;
            left: 28px;
            transform: rotate(45deg);
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .success-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 26px;
            }

            p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark"></div>
        <h1>Mesajınız Gönderildi!</h1>
        <p>Teşekkür ederiz! Mesajınız başarıyla iletildi. En kısa sürede size geri dönüş yapacağız.</p>
        <a href="index.html" class="btn">Ana Sayfaya Dön</a>

        <div class="info">
            <strong>Not:</strong> Yoğun dönemlerde 24-48 saat içinde yanıt verilmektedir.
        </div>
    </div>

    <script>
        // 10 saniye sonra otomatik olarak ana sayfaya yönlendir (opsiyonel)
        // setTimeout(function() {
        //     window.location.href = 'index.html';
        // }, 10000);
    </script>
</body>
</html>
